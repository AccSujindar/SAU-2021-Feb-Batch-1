<div class="container">
  <div class="row">
    <div class="col">
      <label>Your input</label>
      <input [(ngModel)]="inputText" type="text" class="form-control" style="max-width: 500px;">
      <p style="margin-top: 30px;;">{{inputText}}</p>
      <button (click)="addLog()" class="btn btn-success" style="margin:30px auto;">Add Log</button>
    </div>
    
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Logs</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of logs">
            <td>{{log}}<td>
           </tr>
        </tbody>
        </table>
    </div>


  </div>
</div>
